<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4>Enter your text or URL</h4>
        <input type="text" placeholder="Text or URL" id="qrText">
        <button onclick="generateQR()">Generate QR</button>
        <div class="imageBox">
            <img src="" id="qrImage">
        </div>
    </div>
    <script>
        let imgBox=document.getElementById("imageBox");
        let qrImg=document.getElementById("qrImage");
        let qrTxt=document.getElementById("qrText");

        function generateQR(){
            if(qrTxt.value.length>0){
                qrImage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example"+qrText.value;
                imgBox.classList.add("show-img");
            }else{
                qrTxt.classList.add('error');
                setTimeout(()=>{
                    qrTxt.classList.remove('error');
                },1000);
            }
           
        }
    </script>
</body>
</html>
